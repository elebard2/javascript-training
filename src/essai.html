    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
        function doFact(n){
            var x=1;
            for(var i=1;i<n+1;i++){
                x=x*i;
            }
            return x;
        }
        var y = doFact(10);
        console.log(y);
    </script>
